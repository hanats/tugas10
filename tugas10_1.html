<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function hitung() {
            const PHI = 3.14;
            let jari2 = document.getElementById("bil1").value;
            console.log("Jari-jari : " + jari2);
            let luas = PHI * jari2 * jari2;
            let kll = 2 * PHI * jari2;
            console.log("Luas : " + luas)
            console.log("Keliling : " + kll)
            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML = "Luas : " + luas + "\nKeliling : " + kll;

        }
    </script>
</head>
<body>
    <h3>Menghitung luas keliling lingkaran</h3>
    <p>masukan jari-jari lingkaran :</p>
    <input type="number" id="bil1" value="" size="10">
    <button onclick="hitung()">Hitung</button>
    <br>
    <p>Hasil :</p><span id="hasil"></span>
</body>
</html>
